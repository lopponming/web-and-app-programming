<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .mydiv {
            width: 50px;
            height: 50px;
            background-color: darkkhaki;
        }

    </style>

</head>
<body>

    <script>

        document.addEventListener('keydown', function(event){

            if (event.key === 'ArrowDown'){ //inside the string but ' ' (for spacebar) 'Escape' (for ESC)

            let myNewElement = document.createElement("div"); //this creates new elements like a div
            myNewElement.classList.add("mydiv"); //adding the class name (similar to regular html class)
            document.body.append(myNewElement);
            }
        })

    </script>
    
</body>
</html>
