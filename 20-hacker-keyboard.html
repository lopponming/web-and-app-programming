<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: lime;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: lime;
            animation: blink 0.7s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>

</head>

<body>

    <div id="cursor"></div>

    <script src="jquery-3.6.3.js"></script>

    <script>

        const text = `# Running SQL Injection script...
        execute_query("SELECT * FROM users WHERE username = '" + admin_username + "' AND password = '" + admin_password + "';")

        # Injecting malicious code...
        malicious_code = "' OR 1=1 --"
        execute_query("SELECT * FROM users WHERE username = '" + admin_username + "' AND password = '" + admin_password + malicious_code + "';")

        # Attempting to gain unauthorized access...
        if login_successful:
            access_granted = True

        # Downloading sensitive data...
        if access_granted:
            data = download_data()

        # Encrypting data for transfer...
        encrypted_data = encrypt_data(data)

        # Transfer complete.
        transfer_data(encrypted_data)

        # Cleaning up traces...
        remove_logs()`

        //put each character of the string inside an array

        let myArray = [];
        let characterIndex = 0;
        let capsLockPressed = false
        let accessGranted = false //initially set to false
        const cursor = $('#cursor'); //selecting the element with ID "cursor"

        for (let i = 0; i < text.length; i++) {
            myArray.push(text[i]);
        }

        function handleKeyPress(event) {
            if (!capsLockPressed) {
                if (event.which !== 20) {
                    $('body').append('Access Denied<br>');
                    return;
                } else {
                    $('body').append('Access Granted<br>');
                    capsLockPressed = true;
                }
            } else {
                if (!accessGranted){
                    accessGranted = true;
                    $('body').append(cursor);
                }
            }

            if (event.which === 8) {
                $('body').html('');
                characterIndex = 0;
                accessGranted = false;
                capsLockPressed = false;
                $('body').append(cursor);
                return;
            }
            if (accessGranted) {
                if (myArray[characterIndex] === "\n") {
                    $('body').append('<br>');
                } else {
                    $('body').append(myArray[characterIndex]);
                }
                $('body').append(cursor);
                characterIndex++;
            }
        }

        $(document).on('keydown', handleKeyPress);

    </script>

</body>

</html>
