<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .myDiv {
            width: 100px;
            height: 100px;
            background-color: darkkhaki;
            display: inline-block;
        }

    </style>

</head>
<body>

    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
    <div class="myDiv"></div>

    <script>

        let elements = document.getElementsByClassName('myDiv');

        for (let i=0; i < elements.length; i++){
            elements[i].textContent = "i'm element number " + i;
        }

        //we could also select those elements using: document.querySelectorAll('.myDiv')
        //getElementsByClassName will give you a HTML collection
        //querySelectorAll will give you a NodeList

        let queriedElements = document.querySelectorAll('.myDiv');

        queriedElements.forEach(function(element, index){
            element.textContent = "i'm queryelement number " + index;
        });



        elements.forEach(function(element, index){
            element.textContent = "i'm queryelement number " + index;
        }); // will throw an error

    </script>
    
</body>
</html>
